<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ciccio's coming Rome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="countdown">
    <div id="title">Ciccio's coming Rome</div>
    <div id="days">
      <span id="daysLeft">13</span>
      <span>giorni</span>
    </div>
    <div id="hours">
      <span id="hoursLeft">0</span>
      <span>ore</span>
    </div>
    <div id="minutes">
      <span id="minutesLeft">0</span>
      <span>minuti</span>
    </div>
    <div id="seconds">
      <span id="secondsLeft">0</span>
      <span>secondi</span>
    </div>
  </div>
  <div id="plane">
    <img src="erci.webp" alt="aereo">
  </div>
  <div id="colosseo">
    <img src="colosseo.jpg" alt="colosseo" style="position: absolute; right: 0; top: 0;">
  </div>
  <script src="script.js"></script>
</body>
</html>
