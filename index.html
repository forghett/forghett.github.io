<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ciccio's coming Rome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="countdown">
    <div id="title">Ciccio's coming Rome</div>
    <div id="days">
      <span id="daysLeft">13</span>
      <span>giorni</span>
    </div>
    <div id="hours">
      <span id="hoursLeft">0</span>
      <span>ore</span>
    </div>
    <div id="minutes">
      <span id="minutesLeft">0</span>
      <span>minuti</span>
    </div>
    <div id="seconds">
      <span id="secondsLeft">0</span>
      <span>secondi</span>
    </div>
  </div>
  <div id="plane">
    <svg viewBox="0 0 50 50">
      <path d="M 0 0 L 50 0 L 25 50 Z" stroke="black" stroke-width="2" fill="none" />
      <path d="M 0 0 L 25 50" stroke="black" stroke-width="1" fill="none" />
    </svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
