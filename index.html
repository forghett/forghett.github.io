<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ciccio's coming Rome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Ciccio's coming Rome</h1>
    <div id="countdown">
      <div class="days">
        <h2>Days</h2>
        <div id="days-number"></div>
      </div>
      <div class="hours">
        <h2>Hours</h2>
        <div id="hours-number"></div>
      </div>
      <div class="minutes">
        <h2>Minutes</h2>
        <div id="minutes-number"></div>
      </div>
      <div class="seconds">
        <h2>Seconds</h2>
        <div id="seconds-number"></div>
      </div>
    </div>
    <img id="erci" src="erci.webp">
    <img id="colosseo" src="colosseo.jpg">
  </div>
  <script src="script.js"></script>
</body>
</html>
